<html>
	<head>
		<title>CSS - ID Selector</title>
		<style type="text/css">
		    p{
				color: red;
			}
			
			.para2
			{
				color: blue;
			}
			 #para2
            {
            	color: red;
            }
           /*  first ID -> Second Class-> Third Tagname*/

		</style>
	</head>
	<body>
		<p>para 1</p>
		<p id="para2">para 2</p>
		<p id="para3" class="para2">para 3</p>
		<p>para 4</p>
		<p>para 5</p>
	</body>
</html>
