<html>
	<head>
		<title>CSS - Before</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 24px;
			}
			/* :: means psuedo element */

			h1::before
			{
				content: url(img/sample.png);
			}
			h1::after
			{
				content: url(img/sample.png) " Hello web";

			}

		</style>
	</head>
	<body>

		<h1>This is heading 1</h1>

		<h1>This is heading 1</h1>

		<h1>This is heading 1</h1>

	</body>
</html>
