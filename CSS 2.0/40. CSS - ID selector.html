<html>
	<head>
		<title>CSS - ID Selector</title>
		<style type="text/css">
			body
			{
				font-family: 'Tahoma';
				font-size: 24px;
			}
			#myPara
			{
				background-color: skyblue;
			}
			.myPara
			{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<h1>Tag Selector</h1>

		<p>para 1</p>
		<p id="myPara" class="myPara">para 2</p>
		<p >para 3</p>
		<p>para 4</p>
	</body>
</html>
